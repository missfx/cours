<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contenu à choisir</title>
</head>

<body>
    <form>
        <fieldset>
          <legend>Quels sont les légumes que vous souhaiteriez manger ?</legend>
          <ul>
            <li>
              <label for="carottes">Carottes</label>
              <input type="checkbox" checked id="carottes" name="carottes" value="carottes">
            </li>
            <li>
              <label for="peas">Petits pois</label>
              <input type="checkbox" id="petitPois" name="petitPois" value="petitPois">
            </li>
            <li>
              <label for="broc">Broccoli</label>
              <input type="checkbox" id="broc" name="broc" value="broc">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Quel est votre plat préféré ?</legend>
          <ul>
            <li>
              <label for="soupe">Soupe</label>
              <input type="radio" checked id="soupe" name="plat" value="soupe">
            </li>
            <li>
              <label for="curry">Curry</label>
              <input type="radio" id="curry" name="plat" value="curry">
            </li>
            <li>
              <label for="pizza">Pizza</label>
              <input type="radio" id="pizza" name="plat" value="pizza">
            </li>
            <li>
              <label for="tacos">Tacos</label>
              <input type="radio" id="tacos" name="plat" value="tacos">
            </li>
            <li>
              <label for="bolognaise">Bolognaise</label>
              <input type="radio" id="bolognaise" name="plat"  value="bolognaise">
            </li>
          </ul>
        </fieldset>
    </form>
</body>

</html>
