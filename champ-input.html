<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Champ texte input</title>
</head>

<body>
    <form>
        <p>
          <label for="commentaire">Ajoutez un commentaire ici :</label>
          <input type="text" id="commentaire" name="commentaire" value="Je suis un champ texte">
        </p>
        <p>
          <label for="email">Votre adresse mail :</label>
          <input type="email" id="email" name="email" multiple>
        </p>
        <p>
          <label for="pwd">Entrez votre mot de passe :</label>
          <input type="password" id="pwd" name="pwd">
        </p>
        <p>
          <label for="recherche">Rechercher:</label>
          <input type="recherche" id="recherche" name="recherche">
        </p>
        <p>
          <label for="tel">Entrez votre téléphone :</label>
          <input type="tel" id="tel" name="tel">
        </p>
        <p>
          <label for="url">Addresse web:</label>
          <input type="url" id="url" name="url">
        </p>
        <p>
          <button type="submit">Envoyer !</button>
        </p>
    </form>
</body>

</html>
